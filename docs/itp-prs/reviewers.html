<!DOCTYPE html>
<html>
    <head>
        <title>ITP PRs needing review</title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&amp;family=Raleway:wght@300;600;800;900&amp;family=Lato:wght@500;800&amp;display=swap" rel="stylesheet" media="all" onload="this.media=&quot;all&quot;">
        <meta charset="UTF-8">
        <style type="text/css">
        body {
            font-family: Raleway, sans-serif;
        }
        #container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 40px;
        }
        .reviewer-card {
            border: 1px black solid;
            padding: 5px;
        }
        .reviewer-card.super-active {
            background-color: lightgreen;
        }
        .reviewer-card.inactive {
            background-color: lightslategrey;
        }
        .days-since-last-review, .days-in-last-28, .total-reviewed-prs {
            font-weight: bold;
        }
        </style>
    </head>
    <body>
        <h1>ITP reviewers <span id="reviewer-count"></span></h1>
        <div id="container">Loading...</div>

        <script type="module" src="reviewers.mjs"></script>

        <template class="reviewer-card">
            <div class="reviewer-card">
                <h3><a class="username"></a></h3>
                <div><span class="total-reviewed-prs"></span> reviewed PRs</div>
                <div><span class="days-since-last-review"></span> day(s) since last review</div>
                <div><span class="days-in-last-28"></span> review day(s) in the last 4 weeks</div>
                <div>Last review: <span class="last-review"></span></div>
            </div>
        </template>
    </body>
</html>
